<!-- templates/creer_utilisateur.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Créer un nouvel utilisateur</title>
</head>

<body>
    <h1>Créer un nouvel utilisateur</h1>
    <form action="/creer_utilisateur" method="post">
        <label for="id_utilisateur">ID de l'utilisateur:</label>
        <input type="text" id="id_utilisateur" name="id_utilisateur"><br><br>

        <label for="nom_utilisateur">Nom de l'utilisateur:</label>
        <input type="text" id="nom_utilisateur" name="nom_utilisateur"><br><br>

        <label for="mot_de_passe">Mot de passe:</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Créer">
    </form>
</body>

</html>
